<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <header>Tic-Tac-Toe</header>
  <main>
    <div class="gameBoard grid-container">
      <div class="square">
        <p data-index="0">&nbsp;</p>
      </div>
      <div class="square middle-column">
        <p data-index="1"></p>
      </div>
      <div class="square">
        <p data-index="2"></p>
      </div>
      <div class="square middle-row">
        <p data-index="3"></p>
      </div>
      <div class="square middle-column middle-row">
        <p data-index="4"></p>
      </div>
      <div class="square middle-row">
        <p data-index="5"></p>
      </div>
      <div class="square">
        <p data-index="6"></p>
      </div>
      <div class="square middle-column">
        <p data-index="7"></p>
      </div>
      <div class="square">
        <p data-index="8"></p>
      </div>
    </div>
    <div class="endGameOverlay hide-display">
      <div class="contentBox">
        <p class="winnerMessage"></p>
        <div class="btns"><button id="play-again-btn">Play Again</button></div>

      </div>

    </div>
  </main>
  <p class="roundDescription"></p>

</body>

</html>
